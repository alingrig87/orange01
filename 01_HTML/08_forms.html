<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
	</head>
	<body>
		<form action="">
			<div>
				<label for="input-name">Name</label>
				<input type="text" id="input-name" />
			</div>
			<div>
				<label for="cnp">CNP</label>
				<input type="text" id="cnp" />
			</div>
			<div>
				<label for="passwd">Password</label>
				<input type="password" id="passwd" />
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" id="email" />
			</div>
			<div>
				<label for="dob">Date of birth</label>
				<input type="date" id="dob" />
			</div>
			<div>
				<label for="color">Choose a color</label>
				<input type="color" id="color" />
			</div>
			<div>
				<input type="checkbox" />
				<label for="tc"><a href="#">Terms and conditions</a></label>
			</div>
			<div>
				<p>Choose your favourite course:</p>
				<div>
					<input type="radio" name="courses" id="js" /><label for="js"
						>Java Script</label
					>
				</div>
				<div>
					<input type="radio" name="courses" id="java" checked /><label
						for="java"
						>Java</label
					>
				</div>
				<div>
					<input type="radio" name="courses" id="python" /><label for="python"
						>Python</label
					>
				</div>
				<input type="submit" value="Submit" />
				<input type="reset" value="Reset" />
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
				<div>
					<label for="Gender">Select your gender</label>
					<select name="" id="Gender">
						<option>M</option>
						<option>F</option>
						<option>Other</option>
					</select>
				</div>
			</div>
		</form>
	</body>
</html>
