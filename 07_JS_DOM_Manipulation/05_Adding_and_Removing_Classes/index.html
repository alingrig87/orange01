<!DOCTYPE html>
<html>
	<head>
		<title>05 - Adding and Removing Classes</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h1>Adding and Removing Classes</h1>

		<p id="myParagraph">This is a paragraph.</p>

		<button id="addClassButton" onclick="addClass()">Add Class</button>
		<button id="removeClassButton" onclick="removeClass()">Remove Class</button>
		<button id="toggleClassButton" onclick="toggleClass()">Toggle Class</button>

		<script src="app.js"></script>
	</body>
</html>
