<!DOCTYPE html>
<html>
	<head>
		<title>03 - Manipulating Attributes</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h1>Manipulating Attributes</h1>

		<img id="myImage" src="image.jpg" alt="Image" />

		<button id="changeButton" onclick="changeImageSource()">
			Change Image Source
		</button>

		<input type="password" id="input-password" />
		<button id="change-input" onclick="changeInputType()">
			Change Input type
		</button>

		<script src="app.js"></script>
	</body>
</html>
