<!DOCTYPE html>

	<head>

		<title>Taxa de poluare</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

			<button onclick="afiseazaTaxaDePoluare()">Calculeaza taxa</button>

		</div>
		<script src="app.js"></script>
